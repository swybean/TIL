    <script>
        // foreach 특성
        // 인자로 주어지는 함수(=콜백함수)를 배열의 각 요소에 대해 한 번씩 실행.

        //foreach 1
        const colors = ['red', 'blue', 'green']
        
        printFunc = function(color) {
            console.log(color)
        }

        printFunc = (color) => {
            console.log(color)
        }

        colors.forEach(printFunc)

        colors.forEach((color) => {
            console.log(color)
        })


        // foreach 2

        // images 안에 있는 정보를 곱해서 넓이 구하기
        const images = [
            { height: 10, width: 30 },
            { height: 20, width: 90 },
            { height: 54, width: 32 },
        ]

        const areas = []

        images.forEach(function(image) {
            areas.push(image.height * image.width)
        })
        
        console.log(areas)
