        // arr.reduce(callback(acc, ele, index, array), initialvalue)
        // initialvalue 초기값을 설정하지 않을 경우, 첫번째 값을 갖는 것이 기본값

        // reduce 1
        // 총합 구하기
        const tests = [90, 90, 80, 77]

        const sum = tests.reduce((total, score) => total + score, 0)

        console.log(sum)

        // reduce 2
        // 각 이름 빈도 체크
        const names = ['harry', 'isaac', 'julie', 'julie', 'edward']

        const nameChecker = names.reduce(function(acc, name) {
            if (name in acc) {
                acc[name] ++
            } else {
                acc[name] = 1
            }
            return acc
        }, {})

        console.log(nameChecker)
