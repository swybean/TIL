<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Document</title>
</head>
<body>

  {% if request.user.is_authenticated %}
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SSAFY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url "movies:index" %}">INDEX</a>
            <a class="nav-link active" aria-current="page" href="{% url "movies:create" %}">CREATE</a>
            <a class="nav-link active" aria-current="page" href="{% url "accounts:update" %}">회원정보수정</a>
            <a class="nav-link active" aria-current="page" href="{% url "change_password" user.pk %}">비밀번호변경</a>
            <a class="nav-link active" aria-current="page" href="{% url "accounts:logout" %}">LOGOUT</a>
          </div>
        </div>
      </div>
    </nav>
  </nav>



  {% else %}
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">SSAFY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url "movies:index" %}">INDEX</a>
            <a class="nav-link active" aria-current="page" href="{% url "accounts:signup" %}">회원가입</a>
            <a class="nav-link active" aria-current="page" href="{% url "accounts:login" %}">LOGIN</a>

          </div>
        </div>
      </div>
    </nav>
  </nav>

  {% endif %}



  {% block content %}

  {% endblock content %}

</body>
</html>
