<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 카드</title>
  <style>
    .card {
      width: 300px;
      border: 1px solid black;
    }

    .profile-img {
      /* 상위 요소 div와 같은 너비를 가질 수 있도록 */
      width: 100%;
      display: block;
    }

    .Name {
      position: relative;
      top: -56px;
      padding: 5px 0;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background-color: rgb(255, 176, 120);
    }

    .des {
      margin-top: 10px;
      position: relative;
      top: 10px;
    }

  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="profile.jpg" alt="profile-image" class="profile-img">
      <p class="Name">Name</p>
    </div>
    <p class="des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>
</html>
