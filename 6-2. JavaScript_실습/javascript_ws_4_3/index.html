<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
      
      <!-- 카드 예시 -->
      <!-- <article class="col-4">
        <div class="card m-1">
          <div class="card-body">

          </div>  
        </div>
      </article> -->
      <!-- 카드 예시 -->
      
    </section>

  </div>

  <script>
    /* 
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 
      div#cardSection에 추가하는 코드를 작성하시오.
      기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */

    // 필요한 변수들 선언
    // 제목 입력 변수
    const inputTitle = document.querySelector('#title')
    // 내용 입력 변수
    const inputContent = document.querySelector('#content')
    // 제출 버튼 변수
    const btn = document.querySelector('button')
    // 카드 섹션 변수
    const cardSection = document.querySelector('#cardsSection')
    // 폼 변수
    const form = document.querySelector('#form')

    console.log(inputTitle)
    console.log(inputContent)
    console.log(btn)
    console.log(cardSection)
    console.log(form)

    form.addEventListener('submit', function (event) {
      // 폼 제출 시 페이지 새로고침 방지
      event.preventDefault()

      // 사용자가 입력한 제목, 내용 가져오기
      const title = inputTitle.value
      const content = inputContent.value

      // 입력된 제목, 내용으로 새 카드 생성
      createCard(title, content)

      // 카드 생성 후 입력칸 초기화
      inputTitle.value = ''
      inputContent.value = ''
    })

    // 새 카드 생성 함수
    function createCard(title, content) {
      const cardHTML = `
        <article class="col-4">
          <div class="card m-1">
            <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${content}</p>
            </div>  
          </div>
        </article>
      `
      // 생성한 카드 HTML을 cardSection에 추가
      cardSection.innerHTML += cardHTML
    }


  </script>
</body>
</html>
