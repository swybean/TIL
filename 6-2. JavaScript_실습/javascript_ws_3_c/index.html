<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    function makeAvgScores1(students) {
      const avgScores = {}
      for (let i = 0; i < students.length; i++) {
        const student = students[i]
        const total = student.scores.reduce((acc, score) => acc + score, 0)
        const avg = total / student.scores.length
        avgScores[student.name] = avg
      }
      return avgScores
    } 

    function makeAvgScores2(students) {
      const avgScores = {}
      for (const student of students) {
        const total = student.scores.reduce((acc, score) => acc + score, 0)
        const avg = total / student.scores.length
        avgScores[student.name] = avg
      }
      return avgScores
    }

    function makeAvgScores3(students) {
      const avgScores = {}
      students.forEach(student => {
        const total = student.scores.reduce((acc, score) => acc + score, 0)
        const avg = total / student.scores.length
        avgScores[student.name] = avg
      })
      return avgScores
    }


    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
