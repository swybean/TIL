<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My page</title>
</head>
<body>
    <p>My page</p>
    <!-- Anchor (하이퍼 텍스트) -->
    <a href="https://www.google.co.kr/">Google</a>
    <!-- 닫는 태그가 없다 -> 컨텐츠가 없다. -->
    <img src="images/sample.png" alt="sample-img">
    <!-- alt="sample-img"는 이미지 누락, 경로 오류 일때 표시 될 대체 문구 출력 명령문 -->
    <img src="https://random.imagecdn.app/500/150/" alt="sample-img">
</body>
</html>
