<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .box {
      border: 1px solid black;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2 class="text-center">Basic</h2>
  <div class="container">
    <div class="row">
      <div class="box col">col</div>
      <div class="box col">col</div>
      <div class="box col">col</div>
    </div>
    <div class="row">
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
      <div class="box col-4">col-4</div>
    </div>
    <div class="row">
      <div class="box col-2">col-2</div>
      <div class="box col-8">col-8</div>
      <div class="box col-2">col-2</div>
    </div>
  </div>

<!-- Basic의 container 안에는 3개의 행이 있는 것 -->
<!-- 1번 row처럼 컬을 등분하는 방식은 권장하지 않는다. -->


  <hr>

  <h2 class="text-center">Nesting</h2>
  <div class="container">
    <div class="row">
      <div class="box col-4">col-4</div>
      <div class="box col-8">
        <div class="row">
          <div class="box col-6">col-6</div>
          <div class="box col-6">col-6</div>
          <div class="box col-6">col-6</div>
          <div class="box col-6">col-6</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 라인 46~56이 하나의 행, 49~54가 행 안에 있는 또 다른 행 -->
  <!-- 첫 row에서는 47 컬럼 4개짜리, 48라인 컬럼 8개짜리로 나뉨 -->
  <!-- 두번째 row에서는 각각 컬럼 2개짜리로 이루어져있는것 -->

  <hr>

  <h2 class="text-center">Offset</h2>
  <div class="container">
    <div class="row">
      <div class="box col-4">col-4</div>
      <div class="box col-4 offset-4">col-4 offset-4</div>
    </div>
    <div class="row">
      <div class="box col-3 offset-3">col-3 offset-3</div>
      <div class="box col-3 offset-3">col-3 offset-3</div>
    </div>
    <div class="row">
      <div class="box col-6 offset-3">col-6 offset-3</div>
    </div>
  </div>

<!-- 66~78이 하나의 컨테이너 -->
<!-- 67~70, 71~74, 75~77 총 3개의 row가 있음-->
<!-- 첫번째 row는 4칸짜리 칼럼을 2개 보유, 두번째 칼럼은 중간에 4칸을 상쇄시킨 다음에 4칸을 차지해야함 -->
<!-- 두번째 row는 3칸짜리 칼럼을 2개 보유, 각각 3칸씩 상쇄시키고 나타나야 함-->
<!-- 세번째 row는 6칸짜리 칼럼을 1개 보유, 앞뒤로 3칸 상쇄시키고 나타나야 함-->


  <hr>

  <h2 class="text-center">Gutters(gx-0)</h2>
  <div class="container">
    <div class="row gx-0">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

<!-- 컬럼과 컬럼 사이에 여백영역이 Gutter, x축은 padding, y축은 margin으로 여백 생성 -->
<!-- gx는 x축 방향(좌우)에 gutter를 주는 것 -->
<!-- 하나의 row안에 6칸짜리 컬럼이 2개 있는 것 -->
<!-- Gutter 값은 행(row)에 들어간다. 따라서 gx를 row에 넣어줘야 한다. -->



  <br>

  <h2 class="text-center">Gutters(gy-5)</h2>
  <div class="container">
    <div class="row gy-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

<!-- gy는 y축(상하)에 gutter를 주는 것 -->

  <br>

  <h2 class="text-center">Gutters(g-5)</h2>
  <div class="container">
    <div class="row g-5">
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
      <div class="col-6">
        <div class="box">col</div>
      </div>
    </div>
  </div>

<!-- g-숫자는 4방향 모두 숫자만큼의 gutter를 주는 것 -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
