<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-crimson {
      color: crimson;
    }

    .text-decorate {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 :class="colorCrimson">Heading</h1>
    <p :class="{ 'text-decorate': isDecorate }">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo, ipsum.</p>
    <button @click="toggleDecorate">Toggle Text Style</button>
  </div>
  <!-- 
    반응형 변수 isDecorate
    1. Boolean 타입 'false' 값을 가진다.
    2. HTML p 요소의 클래스 속성 값에 바인딩하여 'text-decorate' 클래스 선택자를 적용한다.

    함수 toggleDecorate
    1. 템플릿의 'Toggle Text Style'버튼을 클릭하면 호출된다.
    2. 호출하면 반응형 변수 isDecorate 값을 토글한다. (true <-> false)
    3. toggleDecorate는 setup()에서 반환된 객체의 메서드이다.

   -->

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const colorCrimson = ref('text-crimson')
      
        const isDecorate = ref(false)
      
        const toggleDecorate = () => {
          isDecorate.value = !isDecorate.value
        }

        return {
          colorCrimson,
          isDecorate,
          toggleDecorate,

        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
